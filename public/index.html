<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Expires" content="3600" />
  <meta http-equiv="Pragma" content="3600" />
  <meta http-equiv="cache-control" content="max-age=3600" />
  <title>관리자 | 로그인</title>

  <meta name="title" content="타이틀" />
  <meta name="author" content="회사" />
  <meta name="description" content="상세설명" />
  <meta name="keywords" content="키워드" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="유알엘" />
  <meta property="og:title" content="타이틀" />
  <meta property="og:description" content="상세설명" />
  <meta property="og:image" content="assets/images/favicon/og.png" />
  <!-- Twitter -->
  <meta property="twitter:url" content="유알엘" />
  <meta property="twitter:title" content="타이틀" />
  <meta property="twitter:description" content="상세설명" />
  <!-- END Open Graph -->

  <!-- css link -->
  <link rel="stylesheet" href="assets/css/custom/ui.css" />
</head>

<body>
  <div id="page" class="login-page">
    <!-- start:: main contents -->
    <main class="ad-main">
      <div class="panel-wrap">
        <div class="panel">
          <h1 class="login-ttl">로그인</h1>
          <div class="inp-grp">
            <label for="userId" class="inp-label">아이디</label>
            <input type="text" id="userId" name="userId" class="input inp-txt" placeholder="아이디를 입력해주세요" />
          </div>
          <div class="inp-grp">
            <label for="userPw" class="inp-label">비밀번호</label>
            <input type="password" id="userPw" name="userPw" class="input inp-txt" placeholder="비밀번호를 입력해주세요" />
          </div>
          <div class="btns-wrap">
            <button type="button" id="loginBtn" class="btn btn-md btn-full btn-main">
              로그인
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- end:: main contents -->
  </div>

  <!-- alert popup -->
  <div class="popup" id="popupAlert">
    <div class="popup-bg" onclick="popupClose();"></div>
    <div class="popup-container">
      <div class="popup-hd">
        <button class="btn btn-close" onclick="popupClose();">닫기</button>
      </div>
      <div class="popup-conts-wrapper">
        <h3 class="pop-cont-ttl text-center" id="alertText"></h3>
      </div>
      <div class="popup-ft">
        <div class="btns-wrap">
          <button class="btn btn-md btn-bd-main" onclick="popupClose();">
            예
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- END alert popup -->

  <!-- END page -->
  <script src="assets/js/custom/ui.js"></script>
  <script>
    $userId = document.querySelector("#userId");
    $userPw = document.querySelector("#userPw");
    $loginBtn = document.querySelector("#loginBtn");
    $popupTtl = document.querySelector("#alertText");

    $loginBtn.addEventListener("click", function () {
      if ($userId.value == "") {
        $popupTtl.innerText = "아이디가 맞지 않습니다. 확인해주세요";
        popupOpen("popupAlert");
      } else if ($userPw.value == "") {
        $popupTtl.innerText = "비밀번호가 맞지 않습니다. 확인해주세요";
        popupOpen("popupAlert");
      } else {
        location.href = "training-create.html";
      }
    });
  </script>
</body>

</html>
